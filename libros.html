{% include 'admin/cabecera.html' %}

<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="card">
                <div class="card-header">Datos de libro</div>

                <div class="card-body">
                    <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label for="txtNombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Escriba el nombre del libro" />
                        </div>

                        <div class="mb-3">
                            <label for="txtImagen" class="form-label">Imagen:</label>
                            <input type="file" class="form-control" name="txtImagen" id="txtImagen" aria-describedby="helpId" placeholder="Seleccione la imagen" />
                        </div>

                        <div class="mb-3">
                            <label for="txtURL" class="form-label">URL descarga::</label>
                            <input type="text" class="form-control" name="txtURL" id="txtURL" aria-describedby="helpId" placeholder="Escriba la ULR de la descarga" />
                        </div>

                        <button type="sumbit" class="btn btn-primary">Agregar</button>
                        

                    </form>
                </div>
                <div class="card-footer text-muted"></div>
            </div>
        </div>
        <div class="col-7">

            <div
                class="table-responsive"
            >
                <table
                    class="table table-bordered"
                >
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Imagen</th>
                            <th>URL</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for linea in tabla %}
                        <tr class="">
                            <td>{{ linea[0] }}</td>
                            <td>{{ linea[1] }}</td>
                            <td>
                                <img width="60" src="/img/{{ linea[2] }}" class="img-fluid rounded-top" alt=""/>
                            </td>
                            <td>
                            <a name="" id="" class="btn btn-success" href="{{ linea[3] }}" role="button">
                                Enlace...
                            </a>
                        </td>
                            
                            <td>
                                <form action="/admin/libros/borrar" method="post">
                                    <input value="{{ linea[0] }}" type="hidden" name="txtID" id="txtID">
                                    <button type="submit" class="btn btn-primary">
                                        Eliminar
                                    </button>
                                    
                                </form>

                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            

        </div>
        
    </div>
</div>


{% include 'admin/pie.html' %}
